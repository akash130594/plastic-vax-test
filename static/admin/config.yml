  - name: 'settings'
    label: 'Settings'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: false
    files:
      - file: 'content/settings/global.yml'
        label: 'Global Settings'
        name: 'global-settings'
        fields:
          - { label: Site Title, name: siteTitle, widget: string }
          - { label: Site Url, name: siteUrl, widget: string, required: false }
          - {
              label: Site Description,
              name: siteDescription,
              widget: text,
              required: false,
            }
          - label: Social Media Card
            name: socialMediaCard
            widget: object
            fields:
              - { label: Image, name: image, widget: image, required: false }
          - {
              label: Google Analytics Tracking Id,
              name: googleTrackingId,
              widget: string,
              required: false,
            }
  - name: projects
    label: Projects
    editor:
      preview: false
    folder: content/projects
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - { label: Template, name: template, widget: hidden, default: ProjectIndex }
      - { label: Title, name: title, widget: string }
      - { label: Subtitle, name: subtitle, widget: string, required: false }
      - { label: Description, name: description, widget: text, required: false }
      - { label: Sub Description, name: subDescription, widget: text, required: false }
      - { label: Hash Tags, name: hashtags, widget: text, required: false }
      - { label: Trailer, name: trailer, widget: file, required: false }
      - { label: 'Year',
          name: 'year',
          widget: 'date',
          default: '',
          format: 'YYYY' }
      - { label: 'Release',
          name: 'release',
          widget: 'date',
          default: '',
          format: 'MM/YYYY' }
      - { label: Type, name: type, widget: string, required: false }   
      - { label: Studio, name: studio, widget: string, required: false }
      - { label: Featured, name: isFeatured, widget: boolean, required: false } 
      - {
          label: Featured Image,
          name: featuredImage,
          widget: image,
          required: false,
        }
      - {
        label: HomePage Featured Image,
        name: homePageFeaturedImage,
        widget: image,
        required: false,
      }
      - widget: relation
        name: projectCategory
        label: Category
        required: true
        hint: >-
          The author of the post
        collection: projectCategories
        valueField: title
        searchFields: ["title"]
        displayFields: ["title"]
      - {
        label: HomePage Project Image,
        name: homePageProjectImage,
        widget: image,
        required: false,
      }  
      - label: 'Gallery'
        name: 'gallery'
        widget: 'list'
        min: 2
        fields:
          - { name: image, label: Image, widget: image }
          - { name: alt, label: Alt, widget: string }
          - { name: title, label: Title, widget: string, required: false }  
      - label: 'Process'
        name: 'process'
        widget: 'list'
        min: 2
        fields:
          - { name: image, label: Image, widget: image }
          - { name: alt, label: Alt, widget: string }
          - { name: title, label: Title, widget: string, required: false }    
      - label: 'Teams'
        required: false
        name: 'team'
        widget: 'object'
        fields:
          - { label: Director, name: director, widget: string, required: false }
          - {
              label: Studio,
              name: studio,
              widget: text,
              required: false,
            }
          - {
              label: Producer,
              name: producer,
              widget: string,
              required: false,
            }
          - { label: Art Director, name: artDirector, widget: string, required: false }    
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - { label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - { label: Noindex, name: noindex, widget: boolean, required: false }
  - name: projectCategories
    label: Project Categories
    editor:
      preview: false
