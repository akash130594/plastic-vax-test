collections: # A list of collections the CMS should be able to edit
  - name: 'pages'
    label: 'Page'
    delete: false # Prevent users from deleting documents in this collection
    editor:
      preview: true
    files:
      - file: 'content/pages/our-team.md'
        label: 'Our Team'
        name: 'our-team'
        fields:
          - {
              label: Template,
              name: template,
              widget: hidden,
              default: OurTeam,
            }
          - { label: Slug, name: slug, widget: hidden, default: 'our-team' }
          - { label: Title, name: title, widget: string }
          - { label: Description, name: description, widget: markdown }
          - { label: Quote One, name: quote_one, widget: markdown, required: false }
          - { label: Quote Two, name: quote_two, widget: markdown, required: false }
          - label: 'Gallery'
            name: 'gallery'
            widget: 'list'
            min: 2
            fields:
              - { name: image, label: Image, widget: image }
              - { name: alt, label: Alt, widget: string }
              - { name: title, label: Title, widget: string, required: false }
          - label: 'Meta'
            required: false
            name: 'meta'
            widget: 'object'
            fields:
              - { label: Title, name: title, widget: string, required: false }
              - {
                  label: Description,
                  name: description,
                  widget: text,
                  required: false,
                }
              - {
                  label: Canonical Link,
                  name: canonicalLink,
                  widget: string,
                  required: false,
                }
              - {
