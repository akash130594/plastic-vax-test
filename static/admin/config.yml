# See https://github.com/netlify/netlify-cms/blob/master/example/config.yml
backend:
  name: gitlab
  repo: sifars/nebula-ventures/plastic-wax
  app_id: ad9d630643ada20df45f30a0ae09b2ff12565227f59e3e7e154d6a41a14493d8
  auth_type: implicit # Required for implicit grant
  api_root: https://gitlab.sifars.com/api/v4
  base_url: https://gitlab.sifars.com
  auth_endpoint: oauth/authorize
  # name: test-repo

# display_url: https://gatsbro.netlify.com # This url will display in the top-right of the CMS
media_library:
  name: cloudinary
  config:
    cloud_name: dhuii7xg2
    api_key: 653285898825122
    default_transformations:
      - - fetch_format: auto
          width: auto
          quality: auto
          crop: scale
